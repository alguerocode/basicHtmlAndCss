        <h1>the form order</h1>
    </head>
        <!--form order-->
    <body>
        <th><h2>Enter your order:</h2></th>
        <!--the form-->
        <form>
            <!--section(1) kind of berger-->
            <section calss="Enter_kind">
                <label for="berger kind"><h3>select the kind of your berger</h3>
                </label>
            <select id="burger" name="burger select">
                <option value="super berger">super burger</option>
                <option value="cheken burger">cheken burger</option>
                <option value="beef burger"><h1>beef burger</h1></option>
            </select>
            </section>
            <br>
            <!--section number of berger-->
            
            <section class="num">
                <label for="num"><h3>number of burger</h3></label>
                <input id="num" name="number berger" type="number"
                step="1">
                
            
            </section>
            <!--section(4) time to cook-->
            <section class="time to cook">
                <label for="time to cook"><h3>how many time to cook its between(1 to 10)</h3></label>
                <input id="time to cook" name="time per minuit"
                step=".5" type="range" min="1" max="10">
            </section>
            <!--chek box for components-->
            <section class="components">
                <!--the com (1)-->
                <th><h3>the components</h3></th>
                <input type="checkbox" name="tomato" id="tomato" value="tomato">
                <label for="tomato">tomato</label><br>
                
                <!--the com (2)-->
                <input type="checkbox" name="botato" id="botato" value="botato">
                <label for="botato">botato</label><br>    
                <!--the com(3)-->
                <input type="checkbox" name="lettuce" id="lettuce" value="lettuce">
                <label for="lettuce">lettuce</label><br>
                
        
            </section>
            <!--section(??) the city to selivring-->
            <section class="delivrig">
            
                <h3>select when to dilvering</h3>
            <!--1-->
            <input type="radio" id="night"name="the time" value="night">
            <label for="night">night</label>
            <!--2-->
            <input type="radio" id="morning"
            name="the time" value="mornign">
            <label for="morning">morning</label>
            <!--3-->
            <input type="radio" id="lunch"
            name="the time" value="lunch">
            <label for="lunch">lunch</label>    
        </section>
<br><br>
        <!--the city departmwnts-->
        <label for="city">the city to delivring</label>
        
        <input id="city" name="city" list="cities">
        
        <details id="cities">
            <option value="new yourk">new yourk</option>
            <option value="fitname">fitname</option>
            <option value="faladelfia">faladelfia</option>
            <option value="miami">miami</option>
        </details>
    
        <!--the text area-->
        <textarea id="text" name="text" rows="7"
        cols="30">you would anything write here</textarea>
<br><br>
        
        <section class="submit_order">
            <button type="submit"><a href="./thank.html">get the order</a></button>
        </section>
    
        </form>
    </body>
