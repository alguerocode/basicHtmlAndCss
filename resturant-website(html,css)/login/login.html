<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/all.min - Copy.css">
        <title>log in</title>
    </head>
    <body>
        <main>
            <header><h1>sign in</h1></header>
            <!--the log in form-->
            <form action="../index/index.html">
                <input type="email" name="email" id="email" placeholder="email" maxlength="25" minlength="10" required>
                <input type="password" placeholder="password" name="password" id="pw" maxlength="16" minlength="8" required>
                <input type="submit" name="submit" id="submit" value="log in">
            </form>
            <!--the icons-->
            <div class="ic">
            <p class="p-icon">log in by</p>
            <div class="icon">
                <div class="facebook">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="google">
                    <i class="fab fa-google"></i>
                </div>
            </div>
            </div>
           <aside>
               <p class="aside">dont have an account?<a href="#">sign up</a></p>
           </aside>
        </main>
    </body>
</html>
