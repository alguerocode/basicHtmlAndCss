<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lading page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">spects</a></li>
                <li><a href="#" class="nav-link">products</a></li>
                <li><a href="#" class="nav-link">contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>laptop for the future</h1>
                    <p>
                        The new 14 bezeless display oferring a 4k display with touch screen.

                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="https://github.com/developedbyed/laptop-ui/blob/master/img/matebook.png?raw=true" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/arrow-left.svg" alt="">
            <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot.svg" alt="">
            <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot-full.svg" alt="">
            <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/dot-full.svg" alt="">
            <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/arrow-right.svg" alt="">
        </div>
        <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/big-eclipse.svg" alt="" class="big">
        <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/mid-eclipse.svg" alt="" class="mid">
        <img src="https://raw.githubusercontent.com/developedbyed/laptop-ui/1d8f50e5e129ded5accc2d6b7bb8e934ed6fb74b/img/small-eclipse.svg" alt="" class="small">
    </main>
</body>
</html>
